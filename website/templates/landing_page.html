<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBC - Quiz Based Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        :root {
            --primary-text: #6a1b9a;
            --subheading-text: black;
            --container-bg: rgba(220, 217, 217, 0.8);
            --btn-login-bg: #6a1b9a;
            --btn-signup-bg: #9c27b0;
            --toggle-bg: #ffffff;
            --toggle-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-bs-theme="dark"] {
            --primary-text: #e6e6fa;
            --subheading-text: #e6e6fa;
            --container-bg: rgba(26, 26, 46, 0.9);
            --btn-login-bg: #9c27b0;
            --btn-signup-bg: #b388ff;
            --toggle-bg: #2a2a4a;
            --toggle-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background: url("{{ url_for('static', filename='images/background-2.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text);
            text-align: center;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: var(--container-bg);
            transition: all 0.5s ease;
        }

        .btn-custom {
            width: 150px;
            margin: 10px;
            font-size: 18px;
            border-radius: 25px;
            color: white;
            transition: all 0.5s ease;
        }

        .btn-login {
            background-color: var(--btn-login-bg);
            border: none;
        }

        .btn-signup {
            background-color: var(--btn-signup-bg);
            border: none;
        }

        .btn-custom:hover {
            color: white;
            background-color: black;
            transform: scale(1.05);
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        h1, p {
            color: var(--primary-text);
            transition: all 0.5s ease;
        }

        .subheading {
            color: var(--subheading-text);
            font-size: 24px;
            transition: all 0.5s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 50%;
            background: var(--toggle-bg);
            box-shadow: 0 2px 5px var(--toggle-shadow);
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--primary-text);
            transition: all 0.5s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px var(--toggle-shadow);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Add animation for theme transition */
        @keyframes themeTransition {
            0% { opacity: 0.8; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        body.theme-transitioning {
            animation: themeTransition 0.5s ease;
        }
    </style>
</head>
<body>
    <span class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <i class="bi bi-sun-fill"></i>
    </span>
    <img src="{{ url_for('static', filename='images/QBC_logo.png') }}" alt="QBC Logo" class="logo">
    <div class="container">
        <h1 class="fw-bold" id="typed-title"></h1>
        <p class="subheading">Test your knowledge, compete with others, and become the ultimate quiz champion!</p>
        <div>
            <a href="{{ url_for('auth.login') }}" class="btn btn-custom btn-login">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="btn btn-custom btn-signup">Sign Up</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var typed = new Typed("#typed-title", {
            strings: ["QBC: Quiz Based Challenge"],
            typeSpeed: 50,
            backSpeed: 25,
            loop: false,
            showCursor: false,
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            // Add transition animation
            body.classList.add('theme-transitioning');
            
            // Update theme
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);

            // Remove transition class after animation
            setTimeout(() => {
                body.classList.remove('theme-transitioning');
            }, 500);
        });

        function updateIcon(theme) {
            icon.className = theme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // Check for system preference
        if (!localStorage.getItem('theme')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = prefersDark ? 'dark' : 'light';
            html.setAttribute('data-bs-theme', initialTheme);
            localStorage.setItem('theme', initialTheme);
            updateIcon(initialTheme);
        }
    </script>
</body>
</html>
