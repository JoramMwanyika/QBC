<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - QBC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/background-2.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(220, 217, 217, 0.8);
        }

        .btn-custom {
            width: 100%;
            font-size: 18px;
            border-radius: 25px;
            color: white;
        }

        .btn-reset {
            background-color: #6a1b9a;
            border: none;
        }

        .btn-reset:hover {
            background-color: black;
            color: white;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        h2 {
            color: #6a1b9a;
        }

        .alert {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <img src="{{ url_for('static', filename='images/QBC_logo.png') }}" alt="QBC Logo" class="logo">
    <div class="container">
        <h2 class="fw-bold">Reset Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <p>Enter your email address and we'll send you a code to reset your password.</p>

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom btn-reset">Send Reset Code</button>
        </form>

        <p class="mt-3">
            <a href="{{ url_for('auth.login') }}" class="text-primary">Back to Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
